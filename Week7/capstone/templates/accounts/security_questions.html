{% extends 'base.html' %}
{% block content%}

<section id="forgot_password" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-user-plus"></i> Security Questions</h4>
            </div>
            <div class="card-body">
              <!-- Error message -->
              {% include 'partials/_alerts.html' %}
                <form action="{% url 'ck_security_questions' %}" method="POST">
                  {% csrf_token %}
                
                  {{test2}}
                  <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" class="form-control" value="{{username}}">
                </div>
                
                <div class="form-group">
                  <label for="question1">Security Question 1</label>
                  <input type="text" name="question1" class="form-control" value="{{question1}}">
                 <label for="answer1">Security Question Answer 1</label>
                  <input type="text" name="answer1" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="question2">Security Question 2</label>
                  <input type="text" name="question2" class="form-control" value="{{question2}}">
                 <label for="answer2">Security Question Answer 2</label>
                  <input type="text" name="answer2" class="form-control" required>
                </div>
                
                <input type="submit" value="Submit Security Answers" class="btn btn-secondary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock%}
