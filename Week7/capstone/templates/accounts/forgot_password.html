{% extends 'base.html' %}
{% block content %}

<section id="register" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-user-plus"></i> Forgot Password</h4>
            </div>
            <div class="card-body">
              <!-- Error message -->
              
                <form action="{% url 'forgot_password' %}" method="POST">
                    {% csrf_token %}
                  <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" class="form-control" required>
                </div>
                
                
                <input type="submit" value="Submit Username" class="btn btn-secondary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
